spring.application.name=api-gateway
server.port=8080

# Eureka Client Configuration
eureka.client.service-url.defaultZone=http://localhost:8761/eureka/
eureka.client.register-with-eureka=true
eureka.client.fetch-registry=true
eureka.instance.prefer-ip-address=true

# JWT Configuration
jwt.secret=ClaimInsight360SecretKeyForJWTTokenGenerationAndValidation2026

# Circuit Breaker Configuration
resilience4j.circuitbreaker.instances.iamCircuitBreaker.registerHealthIndicator=true
resilience4j.circuitbreaker.instances.iamCircuitBreaker.slidingWindowSize=10
resilience4j.circuitbreaker.instances.iamCircuitBreaker.minimumNumberOfCalls=5
resilience4j.circuitbreaker.instances.iamCircuitBreaker.permittedNumberOfCallsInHalfOpenState=3
resilience4j.circuitbreaker.instances.iamCircuitBreaker.waitDurationInOpenState=10s
resilience4j.circuitbreaker.instances.iamCircuitBreaker.failureRateThreshold=50
resilience4j.circuitbreaker.instances.iamCircuitBreaker.slowCallRateThreshold=50
resilience4j.circuitbreaker.instances.iamCircuitBreaker.slowCallDurationThreshold=2s

# Apply same circuit breaker config to all services
resilience4j.circuitbreaker.instances.dataIngestionCircuitBreaker.registerHealthIndicator=true
resilience4j.circuitbreaker.instances.dataIngestionCircuitBreaker.slidingWindowSize=10
resilience4j.circuitbreaker.instances.metricsCircuitBreaker.registerHealthIndicator=true
resilience4j.circuitbreaker.instances.metricsCircuitBreaker.slidingWindowSize=10
resilience4j.circuitbreaker.instances.fraudRiskCircuitBreaker.registerHealthIndicator=true
resilience4j.circuitbreaker.instances.fraudRiskCircuitBreaker.slidingWindowSize=10
resilience4j.circuitbreaker.instances.denialCircuitBreaker.registerHealthIndicator=true
resilience4j.circuitbreaker.instances.denialCircuitBreaker.slidingWindowSize=10
resilience4j.circuitbreaker.instances.adjusterCircuitBreaker.registerHealthIndicator=true
resilience4j.circuitbreaker.instances.adjusterCircuitBreaker.slidingWindowSize=10
resilience4j.circuitbreaker.instances.costReserveCircuitBreaker.registerHealthIndicator=true
resilience4j.circuitbreaker.instances.costReserveCircuitBreaker.slidingWindowSize=10
resilience4j.circuitbreaker.instances.dashboardCircuitBreaker.registerHealthIndicator=true
resilience4j.circuitbreaker.instances.dashboardCircuitBreaker.slidingWindowSize=10
resilience4j.circuitbreaker.instances.notificationCircuitBreaker.registerHealthIndicator=true
resilience4j.circuitbreaker.instances.notificationCircuitBreaker.slidingWindowSize=10

# Actuator Configuration
management.endpoints.web.exposure.include=health,info,metrics,circuitbreakers
management.endpoint.health.show-details=always
management.health.circuitbreakers.enabled=true

# Gateway Configuration
spring.cloud.gateway.discovery.locator.enabled=true
spring.cloud.gateway.discovery.locator.lower-case-service-id=true

# Logging
logging.level.org.springframework.cloud.gateway=DEBUG
logging.level.com.claiminsight.gateway=DEBUG
logging.level.reactor.netty=INFO

