      - postgres
      - eureka-server
    networks:
      - claiminsight-network

  # Dashboard Reports Service
  dashboard-reports-service:
    build: ./dashboard-reports-service
    container_name: dashboard-reports-service
    ports:
      - "8088:8088"
    environment:
      SPRING_DATASOURCE_URL: jdbc:postgresql://postgres:5432/claiminsight_db
      SPRING_DATASOURCE_USERNAME: postgres
      SPRING_DATASOURCE_PASSWORD: postgres
